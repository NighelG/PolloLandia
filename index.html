<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- CSS -->
<link rel="stylesheet" href="src/estilo/proyecto.css">

<body>

        <!-- Encabezado -->

        <header id="encabezado">

           <h3 id="titulo1"><img id="icon1" src="src/img/align-justify.svg" alt=""> D&N's ToDo</h3> 

        </header>
    </div>

        <!-- Cuerpo -->
    <div class="divBody">

        <!-- Sidebar -->
        <div class="sideBar">
            <h4>Espacio de tareas</h4>

                <div class="labelBox2">
                    <p><img src="src/img/check-circle.svg" alt="">-Completado-</p>                   
                </div>
                     <ul id="espacioTareaC">

                     </ul>
                     <div id="completado"></div>
                     
                <br><br><br><br>     

                <div class="labelBox2">

        </div>

            <div class="tareaLabel">

                <input type="datetime-local" id="upDate">
                <button id="subirFile">Subir</button>
            </div>

            <br><br>

            <div class="labelBox2">
                    <p><img src="src/img/circle.svg" alt="">-Pendiente-</p>
                </div>
            <br>
            
            <ul id="espacioTareaP">

            </ul>

            <div id="pendiente"></div>

    </div>
